<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (recipeRowData)="selectedrecipe=$event"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <ng-template #infoText>
      <p>Please select recipe.</p>
    </ng-template>
    <app-recipe-detail
      *ngIf="selectedrecipe; else infoText"
      [recipe]="selectedrecipe"
      >
    </app-recipe-detail>
  </div>
</div>
